<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>
  </head>
  <body>

    <section>
        <h1>Event Timer Countdown</h1>
        <p>Select A Date from Below:</p>
        <input type="date" for="future-date" id="future-date" class="future-date" value="">
    </section>
</br>
    <section class="container">
        <div class="days-column">
            <div class="days-number">00</div>
            <div class="days-para">Days</div>
        </div>
        <div class="hours-column">
            <div class="hours-number">00</div>
            <div class="hours-para">Hours</div>
        </div>
        <div class="minutes-column">
            <div class="minutes-number">00</div>
            <div class="minutes-para">Minutes</div>
        </div>
        <div class="seconds-column">
            <div class="seconds-number">00</div>
            <div class="seconds-para">Seconds</div>
        </div>
    </section>
</br>
    <input type="button" class="start-button" value="Start Countdown">

    
    <script src="scripts.js"></script>
  </body>
</html>
